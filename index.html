<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

  <main>
    <article class="nft">
      <div class="nft__cover" href="#" aria-label="NTF">
        <a class="overlay" href="#" aria-label="Link to NTF"></a>
        <img src="./images/image-equilibrium.jpg" alt="NTF preview">
      </div>
      <header class="nft__header">
        <a class="nft__header-link" href="#" aria-label="Equilibrium #3429">
          <h2>Equilibrium #3429</h2>
        </a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </header>
      <div class="nft__info">
        <a class="nft__info-price" href="#">
          <img src="./images/icon-ethereum.svg" alt="">
          0.041 ETH
        </a>
        <div class="ntf__info-days">
          <img src="./images/icon-clock.svg" alt="">
          3 days left
        </div>
      </div>
      <footer class="ntf__footer">
        <img src="./images/image-avatar.png" alt="Name author">
        <p>
          Creation of <a href="#" aria-label="Name author">Jules Wyvern</a>
        </p>
      </footer>
    </article>
  </main>

  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by
    <a href="https://github.com/kevencb" target="_blank">Kev CB.</a>.
  </footer>
</body>

</html>
